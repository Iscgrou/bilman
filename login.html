<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به سیستم</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
        }
        .gradient-text {
            background: linear-gradient(45deg, #3B82F6, #60A5FA);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="bg-[#0F172A] text-white min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md p-8 bg-[#1E293B] rounded-2xl shadow-xl">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold gradient-text mb-2">ورود به سیستم</h2>
            <p class="text-gray-400">لطفاً اطلاعات خود را وارد کنید</p>
        </div>
        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium mb-2">نام کاربری</label>
                <input type="text" id="username" class="w-full px-4 py-2 rounded-lg bg-[#0F172A] border border-gray-700 focus:border-blue-500 focus:outline-none" required>
            </div>
            <div>
                <label class="block text-sm font-medium mb-2">رمز عبور</label>
                <input type="password" id="password" class="w-full px-4 py-2 rounded-lg bg-[#0F172A] border border-gray-700 focus:border-blue-500 focus:outline-none" required>
            </div>
            <div class="flex items-center justify-between text-sm">
                <label class="flex items-center">
                    <input type="checkbox" class="ml-2">
                    مرا به خاطر بسپار
                </label>
                <a href="#" class="text-blue-500 hover:text-blue-400">فراموشی رمز عبور؟</a>
            </div>
            <button type="submit" class="w-full py-3 bg-blue-600 hover:bg-blue-700 rounded-lg text-white font-medium transition-colors">
                ورود
            </button>
        </form>
        <div class="mt-6 text-center">
            <a href="index.html" class="text-gray-400 hover:text-gray-300 text-sm">
                بازگشت به صفحه اصلی
            </a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Demo credentials
            if (username === 'demo' && password === 'demo123') {
                window.location.href = 'dashboard.html';
            } else {
                alert('نام کاربری یا رمز عبور اشتباه است');
            }
        });
    </script>
</body>
</html>
